    <!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
<style>
              
    .bg{
     border: 5px skyblue;
     margin-left: -100px;
     display: flex;
     justify-content: center;
     background-image: url(images/deal-bg.jpg);
     height: 500px;
     Width: 1400px;
     background-position: center;
     background-repeat: no-repeat;
     background-size: cover;
 }
        .logout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
</style>


</head>
<body>
    <header>
        <div class="header-2">
            <div id="menu-bar" class="fas fa-bars"></div>
            <nav class="navbar">
                <a href="home.html" class="btn" role="button" style="border: rgb(8, 65, 151);" >HOME</a>
                <a href="Registration-css.html" class="btn btn-info" role="button" style="border: rgb(5, 43, 146);" >ACCOUNT CREATION</a>
                <a href="loginpage.html" class="btn btn-info" role="button" style="border: rgb(6, 28, 151);">LOGIN</a>
                <a href="Tour.html" class="btn btn-info" role="button" style="border: rgb(11, 40, 170);">TOURISIM PLACES</a>
                <a href="offerpage.html" class="btn btn-info" role="button" style="border: rgb(8, 48, 156);" >OFFER</a>
                <a href="contact.html" class="btn btn-info" role="button" style="border: rgb(16, 67, 160);" >CONTACT US</a>
            </nav>    
        </div>
    
    </header>

<div class="logout-container">
    <form name="myForm" action="loginpage.html" method="post">
    <h2>Logout</h2>
    <p>You have been successfully logged out.</p>
    <button onclick="redirectToLogin()">Login Again</button>
    </form>
</div>

<script>
    function redirectToLogin() {
        alert('Redirecting to the login page...');
    }
</script>

</body>
</html>
